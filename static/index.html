<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto News Aggregator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 2rem;
      color: #111827;
    }

    h1 {
      text-align: center;
      color: #1f2937;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      width: 220px;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #d81d1d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d81d1d;
    }

    #results {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      animation: fadeIn 0.4s ease-in-out;
    }

    .card h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }

    .card p {
      margin: 0.3rem 0;
      color: #374151;
    }

    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #d81d1d;
      text-decoration: none;
      font-weight: 500;
    }

    .card a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“° Crypto News</h1>
  <div class="search-container">
    <input type="text" id="symbol" placeholder="eth, btc, ...">
    <button onclick="fetchNews()">Search</button>
  </div>
  <div id="results"></div>

  <script>
    async function fetchNews() {
      const symbol = document.getElementById('symbol').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "<p style='text-align:center;'>Loading...</p>";

      try {
        const res = await fetch(`/news/${symbol}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          resultsDiv.innerHTML = "<p style='text-align:center;'>No news found.</p>";
          return;
        }

        resultsDiv.innerHTML = "";
        data.forEach(article => {
          const card = document.createElement('div');
          card.className = "card";
          card.innerHTML = `
            <h2>${article.title}</h2>
            <p><strong>Source:</strong> ${article.source}</p>
            <p><strong>Published:</strong> ${new Date(article.published_at).toLocaleString()}</p>
            <p>${article.description}</p>
            <a href="${article.url}" target="_blank">Read more â†’</a>
          `;
          resultsDiv.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = "<p style='text-align:center;'>Error fetching news.</p>";
      }
    }
  </script>
</body>
</html>
